
  <div class="card border-primary mb-3">
    <div class="card-body">
      <div *ngIf="notes.length>0 ; else noNotes">
        <h3>Notes</h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Title</th>
              <th scope="col">Contenu</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let n of notes">
              <td>{{n.id}}</td>
              <td>{{n.title}}</td>
              <td>{{n.contenu}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <ng-template #noNotes>
        <p>No Notes</p>
      </ng-template>
    </div>
  </div>
